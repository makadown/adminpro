<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">nombre usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="nombre">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <!-- En llaves cuadradas porque no quiero que modifique el valor -->
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" id="email" placeholder="Correo del usuario" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-inverse waves-effect waves-light">
                      <i class="fa fa-save"></i>
                      &nbsp;&nbsp; Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Fotograf√≠a de usuario</h4>
                <h6 class="card-subtitle">nombre usuario</h6>
                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150" />
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" />
                <input (change)="seleccionImagen($event.target.files[0])" type="file" />
                <br/><br/>
                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-inverse waves-effect waves-light">
                    <i class="fa fa-save"></i>
                    &nbsp;&nbsp; Actualizar foto</button>
            </div>
        </div>
    </div>
</div>
